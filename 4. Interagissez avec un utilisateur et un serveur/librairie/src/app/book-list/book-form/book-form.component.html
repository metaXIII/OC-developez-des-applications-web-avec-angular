<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form (ngSubmit)="onSaveBook()" [formGroup]="bookForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" formControlName="title"
               id="title" type="text">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input class="form-control" formControlName="author"
               id="author" type="text">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea class="form-control"
                  formControlName="synopsis" id="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button [disabled]="bookForm.invalid" class="btn btn-success"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
