<h2>Mes appareils</h2>
<p>Mis à jour le : {{ lastUpdate | async | date : 'EEE d MMMM y' | uppercase}}</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils, let i = index"
                [appareilName]="appareil.name"
                [appareilStatus]="appareil.status"
                [index]="i"></app-appareil>
</ul>
<button (click)="onAllumer()"
        [disabled]="!isAuth"
        class="btn btn-success">Tout allumer
</button>
<button (click)="onEteindre()"
        [disabled]="!isAuth"
        class="btn btn-danger">Tout éteindre
</button>
